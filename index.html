<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicon-16x16.png"
    />
    <link rel="manifest" href="imgs/site.webmanifest" />

    <title>Cash Register</title>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section>
      <h1>Cash Register Manager</h1>

      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <div style="height: 2px;"></div>

      <h2>Bill Amount:</h2>
      <input type="number" id="billAmt" />
      <div id="bill-amount-not-valid"></div>
      <div style="height: 16px;"></div>
      <button id="nextBtn">Next</button>
      <div style="height: 4px;"></div>

      <div class="cash-given hidden">
        <h2>Cash Given:</h2>
        <input type="number" id="cashAmt" />
        <div style="height: 16px;"></div>
        <button id="checkBtn">Check</button>
        <div style="height: 4px;"></div>
      </div>

      <div id="result">
        <div class="hidden" id="error-output"></div>
        <div class="hidden" id="return-table">
          <h2>Return Change:</h2>

          <table>
            <tr>
              <td>No. of Notes:</td>
              <td id="2000"></td>
              <td id="500"></td>
              <td id="100"></td>
              <td id="20"></td>
              <td id="10"></td>
              <td id="5"></td>
              <td id="1"></td>
            </tr>
            <tr>
              <td>Note:</td>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <div style="height: 36px;"></div>

    <footer class="footer">
      <div class="social-container">
        <center>
          <a href="https://github.com/harshitadaswani" class="social-icons">
            <img src="imgs/GitHub-Mark-32px.png"
          /></a>

          <a
            href="https://www.linkedin.com/in/harshitabdaswani/"
            class="social-icons"
          >
            <img src="imgs/li.png"
          /></a>

          <a href="https://twitter.com/harshi_daswani" class="social-icons">
            <img src="imgs/twitter.png"
          /></a>
        </center>
      </div>
    </footer>

    <script src="src/app.js" type="text/javascript"></script>
  </body>
</html>
